<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <section class="tela" id="tela1">
        <form action="./html/sucesso.html" method="post">
            <div id="login-container">
                        <label for="login">Entra ai
                        </label>
                                    <div class="text-box">
                                        <input type="text" id="nome" name="name" placeholder="Name">
                                    </div>
                                    <div class="text-box">
                                        <input type="text" id="sobrenome" name="lastname" placeholder="Last Name">
                                    </div>
                                    <div class="text-box">
                                        <input type="email" id="email" name="email" placeholder="Email">
                                    </div>
                                    <div class="text-box">
                                        <input type="text" id="login" name="Username" placeholder="Username">
                                    </div>
                                    <div class="text-box">
                                        <input type="password" id="pass" name="Password" placeholder="Password">
                                    </div>
                    
            
                    <button type="submit" name="submit" id="button">
                    <h1>Login</h1>
                    </button>
                    

    <script src="./script/cadastro.js"></script>
</body>
</html>
